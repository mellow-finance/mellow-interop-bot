name: Scheduled Bot Execution

on:
  workflow_dispatch:
  schedule:
    # Run every 4 hours
    - cron: '0 */4 * * *'

jobs:
  run-bot:
    name: Execute Bot
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run bot
      env:
        ORACLE_EXPIRY_THRESHOLD_SECONDS: 43200 # 12 hours
        ORACLE_RECENT_UPDATE_THRESHOLD_SECONDS: 14400 # 4 hours (= cron interval)
        SAFE_PROPOSER_PK: ${{ secrets.SAFE_PROPOSER_PK }}
        SAFE_API_KEY: ${{ secrets.SAFE_API_KEY }}
        TELEGRAM_BOT_API_KEY: ${{ secrets.TELEGRAM_BOT_API_KEY }}
        TELEGRAM_GROUP_CHAT_ID: ${{ secrets.TELEGRAM_GROUP_CHAT_ID }}
        TELEGRAM_OWNER_NICKNAMES: ${{ secrets.TELEGRAM_OWNER_NICKNAMES }}
        TELEGRAM_PROPOSAL_MESSAGE_PREFIX: "/decode@mellow_decoder_bot"
        TARGET_RPC: ${{ secrets.TARGET_RPC }}
        BSC_RPC: ${{ secrets.BSC_RPC }}
        FRAX_RPC: ${{ secrets.FRAX_RPC }}
        LISK_RPC: ${{ secrets.LISK_RPC }}
      run: |
        python ./src/main.py
